<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pool Toy Collection Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;  /* Light blue background */
            text-align: center;         /* Center all text elements */
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 3px solid #000;
            background: url('background-pool.jpeg') no-repeat center;
            background-size: cover;
            display: block;
            margin: 20px auto;  /* Center the canvas */
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #scoreDisplay, #timerDisplay {
            font-size: 24px;
            margin: 10px;
        }

        #gameOverOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);  /* Darker background */
            color: white;
            font-size: 30px;
            text-align: center;
            padding-top: 200px;  /* Align content to middle */
        }

        #gameOverOverlay span {
            display: block;
            margin: 20px 0;  /* Add some spacing between messages */
        }

        #restartBtn {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #FF6347; /* Red background for restart */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #restartBtn:hover {
            background-color: #ff4500; /* Darker red when hovering */
        }

        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Swimming Pool Toy Collection Game</h1>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <button id="startBtn">Start Game</button>
        <button id="restartBtn" style="display:none;">Restart Game</button>
        <button onclick="setTime(60)">1 Minute</button>
        <button onclick="setTime(120)">2 Minutes</button>
    </div>

    <div id="scoreDisplay">Score: 0</div>
    <div id="timerDisplay">Time Left: 60</div>
    
    <audio id="startSound" src="GameStart.mp3"></audio>
    <audio id="happySound" src="CollectPoint.mp3"></audio>
    <audio id="unhappySound" src="MissedPoint.mp3"></audio>
    <audio id="endSound" src="GameOver.mp3"></audio>

    <div id="gameOverOverlay">
        <span>Game Over!</span>
        <span id="finalScore"></span>
        <span id="feedbackMessage"></span>
        <button id="restartBtn" onclick="restartGame()">Restart Game</button>
    </div>

    <a href="documentation.pdf" target="_blank">Game Documentation</a>

    <script src="game.js"></script>
</body>
</html>
